    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <h1 class="d-flex justify-content-center">ToDo-List</h1>
        </nav>

        <div class="myContainer w-50 m-auto">
            <div class="inputsAndButtons">

                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name<span class="text-danger">*</span></label>
                    <input id="taskName" type="text" class="form-control" placeholder="Enter the task name"
                        aria-describedby="basic-addon1">
                    <div id="nameAlert" class="alert alert-danger">Please start name with an uppercase letter and is
                        followed by at least 2 characters of any type.</div>
                </div>

                <div class="mb-3">
                    <label for="assignee" class="form-label">Assignee</label>
                    <input id="assignee" type="text" class="form-control">
                </div>

                <button disabled type="button" id="addTaskButton" class="btn btn-outline-primary">Add Task</button>
                <div class="d-block mt-2">
                    <button type="button" id="deleteAllButton" class="btn btn-outline-danger">Delete all Tasks </button>
                </div>

                <input id="" type="search" onkeyup="search(this)" placeholder="Search by task name.... "
                    class="form-control mt-5 mb-5">
            </div>

            <!-- ------------------------------------------------------------------------------------------------------------- -->

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggledBtn">
                <label class="form-check-label" for="toggledBtn">Filter by completed tasks</label>
            </div>
            <div class="tasksBoard">
                <div class="detail">
                    <b>TODO: <span id="countTask">0</span>&nbsp;Confirmed: <span id="countDone">0</span> </b>

                    <div id="tasksData" class="mt-5">

                    </div>

                    <div id="tasksDataDone" class="mt-5">

                    </div>
                </div>

            </div>

        </div>
    </header>



    <!-- bootstarap links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.all.min.js"
